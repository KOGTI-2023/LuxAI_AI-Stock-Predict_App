version: '3'
services:
  app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/luxai
      - SECRET_KEY=your-secret-key
  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=luxai
    volumes:
      - postgres_data:/var/lib/postgresql/data/
volumes:
  postgres_data: