<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Screener</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/js/screener.js"></script>
</head>
<body class="dark-mode">
    <div class="container">
        <h1>Stock Screener</h1>
        <form id="screener-form">
            <label for="ticker-input">Ticker:</label>
            <input type="text" id="ticker-input" name="ticker-input">
            <label for="date-range-input">Date Range:</label>
            <input type="text" id="date-range-input" name="date-range-input">
            <button type="submit" id="submit-button">Submit</button>
            <button type="reset" id="reset-button">Reset</button>
        </form>
        <table id="screener-table">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Company</th>
                    <th>Sector</th>
                    <th>Industry</th>
                    <th>Country</th>
                    <th>Market Cap</th>
                    <th>P/E</th>
                    <th>Price</th>
                    <th>Change</th>
                    <th>Volume</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
